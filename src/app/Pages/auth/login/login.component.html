<form (ngSubmit)="submit(f)" #f="ngForm" class="mt-3 mb-1">
  <label for="email">Inserisci la tua mail</label>
  <input
    class="form-control"
    type="text"
    placeholder="Email Name"
    ngModel
    name="email"
  />
  <label for="password">Inserisci la tua password</label>
  <input
    class="form-control"
    type="password"
    placeholder="password"
    ngModel
    name="password"
  />
  <button class="btn btn-success mt-2">Effettua Login</button>
</form>
