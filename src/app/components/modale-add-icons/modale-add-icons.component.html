<div class="modal">
  <div class="closeContainer" (click)="onCloseModal()">
    <i class="fa-regular fa-circle-xmark"></i>
  </div>

  <div class="modal-content">
    <div *ngFor="let el of iconsList; let i = index" (click)="addToTable(el)">
      <app-icon [iconInfoInput]="el"></app-icon>
    </div>
  </div>
</div>
